<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading Assignment">
    <title>Lazy Load Asignment</title>
    <link href="../styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
        <picture>
            <img src="images/Placeholder.png" data-src="images/img1.jpg" alt="dog">
        </picture>
        <picture>
            <img src="images/Placeholder.png" data-src="images/img2.jpg" alt="bread">
        </picture>
        <picture>
            <img src="images/Placeholder.png" data-src="images/img3.jpg" alt="tree">
        </picture>
        <picture>
            <img src="images/Placeholder.png" data-src="images/img4.jpg" alt="building">
        </picture>
        <picture>
            <img src="images/Placeholder.png" data-src="images/img5.jpg" alt="flower">
        </picture>
        <picture>
            <img src="images/Placeholder.png" data-src="images/img6.jpg" alt="lavender">
        </picture>
    </main>
    <script src="scripts/imagehandling.js" rel="script"></script>
</body>
</html>
